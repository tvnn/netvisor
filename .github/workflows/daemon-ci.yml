name: Daemon CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'backend/src/daemon.rs'
      - 'backend/src/daemon/**'
      - 'backend/src/*.rs'
      - 'backend/*'
      - '.github/workflows/daemon-ci.yml'
  pull_request:
    paths:
      - 'backend/src/daemon.rs'
      - 'backend/src/daemon/**'
      - 'backend/src/*.rs'
      - 'backend/*'
      - '.github/workflows/daemon-ci.yml'

defaults:
  run:
    working-directory: ./backend

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: rustfmt, clippy
      
      - name: Install Rust x86_64-unknown-linux-musl
        run: rustup target add x86_64-unknown-linux-musl
        
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend
      
      - name: Install system dependencies
        run: sudo apt-get install -y libssl-dev pkg-config musl-tools
      
      - name: Check formatting
        run: cargo fmt -- --check
      
      - name: Clippy daemon
        run: cargo clippy --bin daemon --all-features -- -D warnings
      
      - name: Test daemon binary
        run: cargo test --bin daemon
      
      - name: Build daemon (release)
        run: cargo build --release --bin daemon --target x86_64-unknown-linux-musl
